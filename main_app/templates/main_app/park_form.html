{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<section>

  <div class="page-header">
    {% if park %}
      <h1>Edit {{park.name}}</h1>
    {% else %}
      <h1>Add a Park</h1>
    {% endif %}
  </div>

  <form 
    action="" 
    method="post" 
    class="form-container"
    autocomplete="off"
  >

    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <button type="submit" class="btn submit">Submit!</button>
  </form>

</section>

{% endblock %}
